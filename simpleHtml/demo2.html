<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo2</title>
	<style>
		.box1{
			width: 200px;
			height: 200px;
			background-color: gray;
			margin: 100px auto;
			transition: all 1s;
		}
		.box1:hover{
			transform:skew(45deg);/*倾斜*/
			/*transform: rotate(360deg) scale(1.5);旋转 scale 函数 设置缩放比例
			transform: translate(100px);平移*/

		}
		.box2{
			width: 200px;
			height: 200px;
			margin: auto;
			background-color: green;
			/*box-shadow:-10px 10px 10px 5px black  设置阴影效果*/
			box-shadow: 0px 0px 20px 5px black;
		}
	</style>

</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
</body>
</html>
